{% extends 'base.html' %}
{% block title %}Révisions - {{ title }}{% endblock %}
{% block content %}
<h1>Révisions de &laquo; {{ title }} &raquo;</h1>
<table>
    <thead>
        <tr><th>ID</th><th>Utilisateur</th><th>Date</th><th>Commentaire</th></tr>
    </thead>
    <tbody>
    {% for r in revisions %}
        <tr>
            <td>{{ r['rev_id'] }}</td>
            <td>{{ r['username'] }}</td>
            <td>{{ r['timestamp'] }}</td>
            <td>{{ r['comment'] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
