{% extends 'base.html' %}
{% block title %}Révisions - {{ title }}{% endblock %}
{% block content %}
<h1>Révisions de &laquo; {{ title }} &raquo;</h1>
<table>
    <thead>
        <tr><th>ID</th><th>Utilisateur</th><th>Date</th><th>Commentaire</th></tr>
    </thead>
    <tbody>
    {% for r in revisions %}
        <tr>
            <td>
                {% if r['revision_id'] %}
                <a href="https://fr.wikipedia.org/w/index.php?title={{ title|urlencode }}&diff=prev&oldid={{ r['revision_id'] }}"
                target="_blank" class="diff-link">
                    View Diff (ID: {{ r['revision_id'] }})
                </a>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
